  OrderDashboardMinimal - Minimal Lightning Web Component Template
  
  Educational Purpose: Demonstrates basic LWC template patterns
  This minimal template provides essential dashboard UI elements
  
  Part of: TechSolutionApp Phase 4.2 - Deployment Optimization
  Author: TechSolutionApp Educational Platform
  Created: August 2024
-->
<template>
    <lightning-card title="Order Dashboard - Minimal" icon-name="standard:orders">
        
        <!-- Loading Spinner -->
        <template if:true={isLoading}>
            <lightning-spinner alternative-text="Loading..." size="medium"></lightning-spinner>
        </template>

        <!-- Main Dashboard Content -->
        <div class="slds-p-around_medium">
            
            <!-- Statistics Cards -->
            <div class="slds-grid slds-wrap slds-gutters">
                
                <!-- Order Count Card -->
                <div class="slds-col slds-size_1-of-2">
                    <div class="slds-box slds-theme_default">
                        <div class="slds-text-heading_medium slds-text-align_center">
                            {orderCount}
                        </div>
                        <div class="slds-text-body_regular slds-text-align_center">
                            Total Orders
                        </div>
                    </div>
                </div>

                <!-- Device Count Card -->
                <div class="slds-col slds-size_1-of-2">
                    <div class="slds-box slds-theme_default">
                        <div class="slds-text-heading_medium slds-text-align_center">
                            {deviceCount}
                        </div>
                        <div class="slds-text-body_regular slds-text-align_center">
                            Available Devices
                        </div>
                    </div>
                </div>

            </div>

            <!-- Test Connection Section -->
            <div class="slds-m-top_medium">
                <lightning-button 
                    label="Test Connection" 
                    onclick={handleTestConnection}
                    variant="brand"
                    disabled={isLoading}>
                </lightning-button>
                
                <template if:true={connectionStatus}>
                    <div class="slds-m-top_small slds-text-color_success">
                        {connectionStatus}
                    </div>
                </template>
            </div>

            <!-- Error Display -->
            <template if:true={error}>
                <div class="slds-m-top_medium">
                    <div class="slds-notify slds-notify_alert slds-theme_error" role="alert">
                        <span class="slds-assistive-text">Error</span>
                        <h2>Error: {errorMessage}</h2>
                    </div>
                </div>
            </template>

        </div>
    </lightning-card>
</template>
